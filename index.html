            .preparing-message {
                text-align: center;

                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.1);

                color: #374151;
                max-width: 500px;
                width: 90%;

        }
    </style>

    <script>
        // 获取元素
        const 遮罩层 = document.getElementById('遮罩层');
        const 加入群按钮 = document.getElementById('加入群按钮');
        const 群图片容器 = document.getElementById('群图片容器');
        const homeBtn = document.getElementById('home-btn');
        const postsBtn = document.getElementById('posts-btn');
        const homeContent = document.getElementById('home-content');
        const postsContent = document.getElementById('posts-content');
        
        // 加入群按钮功能
        加入群按钮.addEventListener('click', () => {
            群图片容器.style.display = 'block';
            遮罩层.style.display = 'block';
        });
        
        // 点击遮罩层关闭弹窗
        遮罩层.addEventListener('click', () => {
            群图片容器.style.display = 'none';
            遮罩层.style.display = 'none';
        });

        // 阻止弹窗内部点击事件冒泡
        群图片容器.addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // ESC键关闭弹窗
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && 群图片容器.style.display === 'block') {
                群图片容器.style.display = 'none';
                遮罩层.style.display = 'none';
            }
        });

        // 导航按钮功能
        homeBtn.addEventListener('click', () => {
            homeBtn.classList.remove('inactive');
            homeBtn.classList.add('active');
            postsBtn.classList.remove('active');
            postsBtn.classList.add('inactive');
            homeContent.style.display = 'block';
            postsContent.style.display = 'none';
        });
        
        postsBtn.addEventListener('click', () => {
            postsBtn.classList.remove('inactive');
            postsBtn.classList.add('active');
            homeBtn.classList.remove('active');
            homeBtn.classList.add('inactive');
            homeContent.style.display = 'none';
            postsContent.style.display = 'flex'; // 使用flex布局居中显示文字
        });

        // 为链接添加点击反馈效果
        document.querySelectorAll('a, button').forEach(element => {
            element.addEventListener('click', function() {
                this.classList.add('scale-95');
                setTimeout(() => {
                    this.classList.remove('scale-95');
                }, 200);
            });
        });

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
        });
    </script>
